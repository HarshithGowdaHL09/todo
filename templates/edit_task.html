<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO -- edit task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        :root {
            --dark-navy: #0a192f;
            --navy: #112240;
            --light-navy: #233554;
            --slate: #8892b0;
            --light-slate: #ccd6f6;
            --lightest-slate: #e6f1ff;
            --accent-blue: #64ffda;
        }

        body {
            background-color: var(--dark-navy);
            color: var(--light-slate);
        }

        .container h3,
        .container h4,
        .container h5 {
            color: var(--lightest-slate);
        }

        .text-muted {
            color: var(--slate) !important;
        }

        .card {
            background-color: var(--navy);
            border: 1px solid var(--light-navy);
            color: var(--light-slate);
        }

        .form-control {
            padding: 1.375rem .75rem !important;
            background-color: var(--light-navy) !important;
            color: var(--lightest-slate) !important;
            border: 1px solid var(--light-navy) !important;
        }

        .form-control:focus {
            border-color: var(--accent-blue) !important;
            box-shadow: 0 0 0 0.2rem rgba(100, 255, 218, .25) !important;
        }

        .form-control::placeholder {
            color: var(--slate);
        }

        .btn-primary {
            background-color: transparent;
            color: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .btn-primary:hover {
            background-color: rgba(100, 255, 218, 0.1);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-navy);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--light-navy);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--slate);
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="pt-5 pb-5 text-center">Djanjo TODO - Edit Task</h3>


        <form action="{% url 'edit_task' get_task.pk %}" method="POST" style="width: 500px; margin: auto;">
            {% csrf_token %}
            <div class="form-group">
                <span style="display: flex;">
                    <input type="text" class="form-control" value="{{ get_task.task }}" name="task">
                    <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i>
                        Update</button>
                </span>
            </div>
        </form>

    </div>
    </div>
</body>

</html>
